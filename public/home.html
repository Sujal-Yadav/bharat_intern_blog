    <script>
        async function copyToClipboard(blogId) {
            try {
                const response = await fetch(`/shareBlog/${blogId}`);
                const data = await response.json();

                if (response.ok) {
                    const blogLinkInput = document.createElement('input');
                    blogLinkInput.value = data.blogLink;
                    document.body.appendChild(blogLinkInput);
                    blogLinkInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(blogLinkInput);
                    const customAlert = document.createElement('div');
                    customAlert.className = 'fixed top-0 right-0 m-4 flex items-center p-4 mb-4 text-lg text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400';
                    customAlert.textContent = 'Link copied to clipboard!';

                    // Append the custom alert to the document body
                    document.body.appendChild(customAlert);

                    // Remove the custom alert after a certain duration (e.g., 3 seconds)
                    setTimeout(() => {
                        document.body.removeChild(customAlert);
                    }, 4000);

                } else {
                    alert(data.error || 'Failed to share blog');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Internal Server Error');
            }
        }
    </script>
