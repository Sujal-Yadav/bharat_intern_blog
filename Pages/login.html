<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                            alt="Your Company" />
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                                aria-current="page">Dashboard</a>
                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">About</a>
                        </div>
                    </div>
                </div>
                <!-- <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <div class="relative ml-3">
                        <div>
                            <a href="/signup">
                                <button type="button"
                                    class="text-gray-300 relative flex bg-gray-800 px-3 py-2 hover:bg-gray-700 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 hover:text-white"
                                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    Sign Up
                                </button>
                            </a>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </nav>

    <div class="my-10 mx-11 space-y-12">
        <div class="my-10 mx-11">
            <div class="mt-10 grid grid-cols-2 gap-x-6 gap-y-8">
                <div class="col-start-1">
                    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                        type="module"></script><dotlottie-player
                        src="https://lottie.host/00b8e085-defc-4a11-a5ae-ab32f942c3d0/VHuOw565kc.json"
                        background="transparent" speed="1" style="width: 600px; height: 600px" direction="1"
                        mode="normal" loop autoplay></dotlottie-player>
                </div>

                <form action="/userlogin" method="post">
                    <div class="my-10 mx-11 space-y-12 pt-px">
                        <div class="my-14 mx-11 pb-12">
                            <p class="text-center text-5xl font-semibold leading-10 my-11 text-gray-900">User Login</p>
                            <div class="mt-10 grid grid-col-1 gap-x-6 gap-y-8 grid-flow-col sm:grid-rows-2">

                                <div class="sm:row-span-1">
                                    <label for="email" class="block text-lg font-medium leading-6 text-gray-900">Email
                                        address</label>
                                    <div class="mt-2 border-2 rounded-md">
                                        <input id="email" name="email" type="email" required autocomplete="email"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                </div>

                                <div class="sm:row-span-1">
                                    <label for="region"
                                        class="block text-lg font-medium leading-6 text-gray-900">Password
                                    </label>
                                    <div class="mt-2 border-2 rounded-md">
                                        <input type="password" name="password" id="password" required
                                            autocomplete="address-level1"
                                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                    <div class="my-10 mx-11 space-y-12">
                        <div class="my-10 mx-11">
                            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-4">

                                <button type="submit" class="btn btn-primary col-span-2 hover:bg-[#3b82f6] bg-[#1d4ed8]"
                                    id="submit">Login
                                </button>
                                <a href="/signup"
                                    class="btn btn-primary col-span-2  hover:bg-[#3b82f6] bg-[#1d4ed8]"><button
                                        type="submit" id="submit">Sign Up</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>




</body>

</html>
