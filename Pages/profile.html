<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                            alt="Your Company" />
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="/getblogs/:id" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                                aria-current="page">Dashboard</a>
                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">About</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <div class="relative ml-3 grid grid-cols-2">
                        <div class="col-span-1">
                            <a href="/profile/getblogs">
                                <button type="button"
                                    class="text-gray-300 relative flex bg-gray-800 px-3 py-2 hover:bg-gray-700 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 hover:text-white"
                                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    Back
                                </button>
                            </a>
                        </div>
                        <div>
                            <a href="/logout">
                                <button type="button"
                                    class="text-gray-300 relative flex bg-gray-800 px-3 py-2 hover:bg-gray-700 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 hover:text-white"
                                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    Logout
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <form action="/profile/addblog" method="post">
        <div class="my-10 mx-11 space-y-12">
            <div class="my-10 mx-11 border-b border-gray-900/10 pb-12">
                <h2 class="text-3xl font-bold tracking-tight text-center text-gray-900 sm:text-4xl">Create Blog</h2>
                <p class="mt-2 text-lg text-center leading-8 text-gray-600">This information will
                    be displayed publicly so be careful what you share.</p>

                <div class="grid grid-rows-1 grid-col-2 gap-4">
                    <div class="sm:row-span-1 col-span-1">
                        <label for="username"
                            class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">Full
                            Name</label>
                        <div class="mt-2">
                            <div
                                class="flex border-2 rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                <input type="text" name="fullname" id="fullname" required autocomplete="fullname"
                                    class="block  flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>

                    <div class="sm:row-span-1 col-span-1">
                        <label for="username"
                            class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">Profession</label>
                        <div class="mt-2">
                            <div
                                class="flex border-2 rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                <input type="text" name="profession" id="profession" required autocomplete="profession"
                                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>

                    <div class="sm:row-span-1 col-span-1">
                        <label for="username"
                            class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">Title</label>
                        <div class="mt-2">
                            <div
                                class="flex border-2 rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                <input type="text" name="title" id="title" required autocomplete="title"
                                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>

                    <div class="sm:row-span-1 col-span-3">
                        <label for="about"
                            class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">About</label>
                        <div class="mt-2 border-2 rounded-md">
                            <textarea id="about" name="about" rows="3" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto text-gray-300">
            <a href="/profile/getblogs" class="text-center text-gray-900" type="reset" name="cancel"
                class="text-lg font-semibold leading-6 text-gray-900">Cancel</a>
            <button type="submit" name="submit" id="submit" class="text-lg hover:bg-[#3b82f6] bg-[#1d4ed8] btn btn-primary"
                style="border-radius: 4px;">Create</button>
        </div>
    </form>


    <div class="bg-white py-24 sm:py-32">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <div class="mx-auto max-w-2xl lg:mx-0">
                <h2 class="text-3xl text-center font-bold tracking-tight text-gray-900 sm:text-4xl">From the blog</h2>
                <p class="mt-2 text-lg text-center leading-8 text-gray-600">Learn how to grow your business with our
                    expert advice.
                </p>
            </div>
            <div
                class="grid grid-cols-3 gap-6 mx-auto mt-10 grid max-w-2xl grid-cols-3 gap-x-10 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3">
                { blogPosts }
            </div>
        </div>
    </div>

</body>

</html>
